<div class="container">
    <div class="wrapper col-md-12">
        <div id="success" *ngIf="accountActivated">
            <ngb-alert class="text-center" type="success" [dismissible]="false">
                {{message? message : null}}
            </ngb-alert>
        </div>
        <div id="failure" *ngIf="!accountActivated && error">
            <ngb-alert class="text-center" type="warning" [dismissible]="false">
                {{message? message : null}}
            </ngb-alert>
            <ngb-alert class="text-center" type="info" [dismissible]="false">
                If your activation link has expired, you can re-send a new one clicking <a href="http://localhost:3000/user/resend">here</a>
            </ngb-alert>
        </div>
    </div>
</div>
