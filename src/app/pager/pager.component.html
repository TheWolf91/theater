<ngb-pagination *ngIf="totalPages" class="d-flex justify-content-center dark"
                [collectionSize]="totalPages > 1000 ? 1000 : totalPages"
                [(page)]="currentPage"
                [maxSize]="5"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
                (pageChange)="setPage($event)"
>
</ngb-pagination>
