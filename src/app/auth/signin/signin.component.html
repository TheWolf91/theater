<div class="container">
    <div class="row">
        <div class="wrapper col-md-12">
            <form class="sign col-md-7" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                    <div *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="errors text-danger font-weight-bold">
                        <div *ngIf="signinForm.get('email').errors['required']">This field is required</div>
                        <div *ngIf="signinForm.get('email').errors['pattern']">Email is not valid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                    <div *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="errors text-danger font-weight-bold">
                        <div *ngIf="signinForm.get('password').errors['required']">This field is required</div>
                    </div>
                </div>
                <div *ngIf="loginError" class="errors text-danger font-weight-bold">{{loginError}}</div>
                <button [disabled]="!signinForm.valid" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
